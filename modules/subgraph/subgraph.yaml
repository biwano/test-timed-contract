specVersion: 0.0.6
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TimedContract
    network: localhost
    source:
      address: "0x0000000000000000000000000000000000000000" # replace on deploy
      abi: TimedContract
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
      abis:
        - name: TimedContract
          file: ../../out/TimedContract.sol/TimedContract.json
      eventHandlers:
        - event: StateUpdated(indexed address)
          handler: handleStateUpdated
      file: ./src/mapping.ts

